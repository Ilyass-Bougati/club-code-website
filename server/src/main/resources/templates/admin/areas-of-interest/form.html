<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${area.id != null ? 'Edit Area of Interest' : 'Add Area of Interest'} + ' - Club Code Admin'">Add/Edit Area of Interest - Club Code Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#" th:href="@{/admin/dashboard}">
            <i class="fas fa-code me-2"></i>Club Code Admin
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i> Admin
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="https://code.sefault.com"><i class="fas fa-home me-2"></i>View Site</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-white sidebar shadow-sm">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link active d-flex align-items-center py-2" href="#" th:href="@{/admin/dashboard}">
                            <i class="fas fa-tachometer-alt me-2 text-primary"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link d-flex align-items-center py-2" href="#" th:href="@{/admin/news}">
                            <i class="fas fa-newspaper me-2 text-success"></i>
                            <span>News</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link d-flex align-items-center py-2" href="#" th:href="@{/admin/events}">
                            <i class="fas fa-calendar-alt me-2 text-warning"></i>
                            <span>Events</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link d-flex align-items-center py-2" href="#" th:href="@{/admin/office-members}">
                            <i class="fas fa-users me-2 text-info"></i>
                            <span>Office Members</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link d-flex align-items-center py-2" href="#" th:href="@{/admin/members}">
                            <i class="fas fa-user-graduate me-2 text-warning"></i>
                            <span>Members</span>
                        </a>
                    </li>

                    <li class="nav-item mb-2">
                        <a class="nav-link d-flex align-items-center py-2" href="#" th:href="@{/admin/sponsors}">
                            <i class="fas fa-handshake me-2 text-success"></i>
                            <span>Sponsors</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link d-flex align-items-center py-2" href="#" th:href="@{/admin/areas-of-interest}">
                            <i class="fas fa-tags me-2 text-primary"></i>
                            <span>Areas of Interest</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <!-- Page Header -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-4 border-bottom">
                <h1 class="h2 text-primary">
                    <i class="fas fa-tags me-2"></i>
                    <span th:text="${area.id != null ? 'Edit Area of Interest' : 'Add Area of Interest'}">Add Area of Interest</span>
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <a href="#" th:href="@{/admin/areas-of-interest}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Back to Areas of Interest
                        </a>
                    </div>
                </div>
            </div>

            <!-- Area of Interest Form -->
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <form th:action="${area.id == null} ? @{/admin/areas-of-interest} : @{/admin/areas-of-interest/{id}(id=${area.id})}"
                                  th:object="${area}" method="post">
                                <input type="hidden" th:field="*{id}">

                                <!-- Area Name -->
                                <div class="mb-4">
                                    <label for="name" class="form-label fw-semibold">
                                        <i class="fas fa-tag me-2 text-primary"></i>Area of Interest Name *
                                    </label>
                                    <input type="text" class="form-control form-control-lg"
                                           th:field="*{name}" th:errorclass="is-invalid"
                                           id="name" placeholder="Enter area of interest name">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                </div>

                                <!-- Form Actions -->
                                <div class="d-flex gap-3 pt-3 border-top">
                                    <button type="submit" class="btn btn-success btn-lg flex-fill">
                                        <i class="fas fa-save me-2"></i>
                                        <span th:text="${area.id != null ? 'Update Area of Interest' : 'Create Area of Interest'}">Create Area of Interest</span>
                                    </button>
                                    <a href="#" th:href="@{/admin/areas-of-interest}" class="btn btn-outline-secondary btn-lg">
                                        <i class="fas fa-times me-2"></i>Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
